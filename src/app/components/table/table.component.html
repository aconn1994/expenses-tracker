<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="chargedBy">
    <th mat-header-cell *matHeaderCellDef> Charged By </th>
    <td mat-cell *matCellDef="let element"> {{element.chargedBy}} </td>
  </ng-container>

  <ng-container matColumnDef="charge">
    <th mat-header-cell *matHeaderCellDef> Charge </th>
    <td mat-cell *matCellDef="let element"> {{element.charge | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status | activityStatus}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
